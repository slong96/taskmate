{% extends 'base/main.html' %}
{% block content %}
{% load crispy_forms_tags %}

<body>
  <div class="login-register-container">
    <h1>Password Reset</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-warning" type="submit" value="Request Password Reset">
    </form>
  </div>
</body>




{% endblock content %}
